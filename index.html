<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Label Quiz</title>
<style>
  :root {
    --purple-dark: #2b0f3f;
    --purple-mid: #4b1f6f;
    --purple-light: #6a2ca0;
    --orange-accent: #ff9f1c;
    --orange-soft: #ffd199;
    --panel-bg: rgba(255, 255, 255, 0.92);
    --border-soft: rgba(0,0,0,0.15);
    --shadow-soft: 0 8px 24px rgba(0,0,0,0.25);
    --thumb-size: 160px;
  }

  body {
    font-family: "Segoe UI", system-ui, sans-serif;
    text-align: center;
    height: 100vh;
    overflow: hidden;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, var(--purple-dark), var(--purple-mid), var(--purple-light));
    color: #1f1f1f;
  }

  /* Layout shell */
  .layout {
    display:flex;
    flex-direction:column;
    gap:10px;
    max-width:100%;
    margin:0 auto;
    height: 100%;
    padding: 16px;
    box-sizing: border-box;
  }

  .content {
    display:flex;
    align-items:stretch;
    justify-content:flex-start;
    gap:12px;
    flex:1;
    overflow: hidden;
  }

  /* Left column (labels panel) */
  #label_column {
    display:flex;
    flex-direction:column;
    flex:1 1 0;
    min-width:0;
    max-width:1024px;
    padding:12px;
    background: var(--panel-bg);
    border-radius: 14px;
    box-shadow: var(--shadow-soft);
  }

  #labelHeading {
    margin: 6px 0 10px;
    font-weight: 700;
    color: var(--purple-mid);
  }

  #label_imgs {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(var(--thumb-size), 1fr));
    gap: 12px;
    overflow: auto;
    flex: 1 1 0;
    min-height: 0;
  }

  /* Image preview cards */
  .label-img-wrapper {
    width: 100%;
    aspect-ratio: 4 / 3;
    min-height: unset;
    position: relative;
    background-color: #faf7ff;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    border-radius: 12px;
    border: 1px solid rgba(0,0,0,0.15);
    cursor: pointer;
  }

  .labelimglabel {
    background: linear-gradient(135deg, var(--orange-accent), #ffb347);
    color: #3b2000;
    border-radius: 999px;
    padding: 4px 10px;
    font-weight: 600;
    position: absolute;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    box-shadow: 0 3px 8px rgba(0,0,0,0.25);
    border: none;
    white-space: nowrap;
  }

  /* Main game area */
  .main {
    flex:1;
    overflow: auto;
  }

  #container {
    position: relative;
    width: 1200px;
    height: 800px;
    margin: 0 auto;
    background: #222 no-repeat center center;
    background-size: cover;
    border-radius: 14px;
    border: 2px solid rgba(255,255,255,0.35);
    box-shadow: var(--shadow-soft);
  }

  /* Labels (draggable) */
  .label {
    position: absolute;
    background: #ffffff;
    border: 2px solid var(--orange-accent);
    padding: 6px 12px;
    border-radius: 999px;
    cursor: move;
    user-select: none;
    font-weight: 600;
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    transition: box-shadow 0.15s ease, transform 0.15s ease;
  }

  .label:not(.correct):hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.35);
  }

  .label img {
    user-select: none;
    margin-left: 6px;
    vertical-align: middle;
    width: 75px;
    border-radius: 6px;
  }

  .label.correct {
    background: linear-gradient(135deg, #d4edda, #b7e4c7);
    border-color: #2d6a4f;
    color: #1b4332;
    cursor: default;
  }

  .label.wrong {
    background: linear-gradient(135deg, #f8d7da, #f1aeb5);
    border-color: #842029;
    color: #5a1a1a;
  }

  .label.magnet-snapped {
    border: 3px solid var(--orange-accent);
    box-shadow: 0 0 0 3px rgba(255,159,28,0.35);
  }

  /* Buttons */
  button {
    border-radius: 999px;
    border: none;
    padding: 8px 16px;
    font-weight: 700;
    cursor: pointer;
    background: linear-gradient(135deg, var(--orange-accent), #ffb347);
    color: #3b2000;
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    transition: transform 0.1s ease, box-shadow 0.1s ease;
  }

  button:hover:not(:disabled) {
    transform: translateY(-1px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.35);
  }

  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  #checkBtn {
    margin-bottom: 8px;
    font-size: 16px;
  }

  #size-controls {
    display: flex;
    gap: 6px;
    margin-bottom: 10px;
    justify-content: center;
  }

  /* Divider */
  #divider {
    width: 18px;
    border-radius: 8px;
    cursor: col-resize;
    align-self: stretch;
    background: linear-gradient(
      180deg,
      var(--orange-accent),
      #ffb347
    );
    box-shadow: inset 0 0 0 2px rgba(255,255,255,0.4);
  }

  /* Overlays */
  #game-select-overlay,
  #game-start-overlay {
    position: fixed;
    inset: 0;
    display:flex;
    align-items:center;
    justify-content:center;
    background: rgba(20, 0, 40, 1);
    z-index: 9999;
  }

  #game-select-overlay .overlay-content,
  #game-start-overlay .overlay-content {
    background: var(--panel-bg);
    padding: 24px;
    border-radius: 18px;
    max-width: 90%;
    max-height: 90%;
    overflow:auto;
    box-shadow: var(--shadow-soft);
  }

  #game-list button {
    display:block;
    margin:8px 0;
    width:100%;
  }

  /* Floating image preview */
  #image-preview-overlay {
    position: absolute;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    background: rgba(30, 0, 60, 0.55);
    z-index: 9000;
  }

  #image-preview-overlay img {
    max-width: 85vw;
    max-height: 85vh;
    border-radius: 16px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    background: white;
  }

  #preview-close {
    position: absolute;
    top: 24px;
    right: 24px;
    font-size: 22px;
    padding: 6px 14px;
    border-radius: 999px;
  }
  #hover-preview {
    position: absolute;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    pointer-events: none; /* CRITICAL: does not block hover */
    z-index: 50;
  }

  #hover-preview img {
    max-width: 70%;
    max-height: 70%;
    border-radius: 14px;
    box-shadow: 0 16px 40px rgba(0,0,0,0.45);
    background: white;
  }
</style>
</head>

const urlParams = new URLSearchParams(window.location.search);
const gameParam = urlParams.get('game');
const hasGameParam = gameParam !== null && !isNaN(parseInt(gameParam)) && parseInt(gameParam) >= 0 && parseInt(gameParam) < games.length;
const gameIndex = hasGameParam ? parseInt(gameParam) : null;

let containerElem = null;
let solution = null;
const threshold = 80;
const magnetSnapDistance = threshold;
const cooldownSeconds = 10;
let dragged = null;
let imgScale = 1;
const baseHeight = 200;

const main = document.querySelector('.main');

// Visual view scale (affects only rendering). Logical coordinates remain unscaled.
let viewScale = 1;
const minViewScale = 0.5;
const maxViewScale = 3;
let dividerDragging = false;
let dividerStartX = 0;
let dividerStartLeft = 0;
const dividerElemWidth = 18; // matches CSS

const previewOverlay = document.getElementById('image-preview-overlay');
const previewImg = document.getElementById('preview-img');
const previewClose = document.getElementById('preview-close');
const hoverPreview = document.getElementById('hover-preview');
const hoverPreviewImg = document.getElementById('hover-preview-img');

let previewPinned = false;

function showPreview(src, pin = false) {
  previewImg.src = src;
  previewOverlay.style.display = 'flex';
  if (pin) previewPinned = true;
}

function hidePreview(force = false) {
  if (previewPinned && !force) return;
  previewPinned = false;
  previewOverlay.style.display = 'none';
}

function showHoverPreview(src) {
  hoverPreviewImg.src = src;
  hoverPreview.style.display = 'flex';
}

function hideHoverPreview() {
  hoverPreview.style.display = 'none';
}

/* Close logic */
previewClose.addEventListener('click', () => hidePreview(true));
previewOverlay.addEventListener('click', (e) => {
  if (e.target === previewOverlay) hidePreview(true);
});

function setViewScale(s) {
  viewScale = Math.max(minViewScale, Math.min(maxViewScale, s));
  if (containerElem) {
    containerElem.style.transformOrigin = '0 0';
    containerElem.style.transform = `scale(${viewScale})`;
    // ensure layout reserves space for the scaled visual so main doesn't collapse
    main.style.minWidth = `${containerElem.offsetWidth * viewScale}px`;
  }
}

// Populate game selection if needed
const selectOverlay = document.getElementById('game-select-overlay');
const startOverlay = document.getElementById('game-start-overlay');
const gameListDiv = document.getElementById('game-list');
const startName = document.getElementById('start-game-name');
const startBtn = document.getElementById('startGameBtn');

function showSelection() {
  selectOverlay.style.display = 'flex';
  games.forEach((g, i) => {
    const b = document.createElement('button');
    b.textContent = `${i}: ${g.name}`;
    b.addEventListener('click', () => {
      const p = new URLSearchParams(window.location.search);
      p.set('game', String(i));
      window.location.search = p.toString();
    });
    gameListDiv.appendChild(b);
  });
}

function showStartDialog(index) {
  startName.textContent = games[index].name;
  startOverlay.style.display = 'flex';
  loadGame(index);
  startBtn.onclick = () => {
    startOverlay.style.display = 'none';
  };
}

function loadGame(index) {
  const g = games[index];
  document.title = `${g.name} - Label Quiz`;
  document.getElementById('labelHeading').textContent = `${g.name}`;

  containerElem = document.getElementById('container');
  containerElem.style.width = `${g.width}px`;
  containerElem.style.height = `${g.height}px`;
  containerElem.style.backgroundImage = `url('${g.img}')`;
  // Initialize divider/column widths so left side reserves up to 768px
  // but always keep at least half the content width for the right side.
  const contentElem = document.querySelector('.content');
  if (contentElem) {
    const contentRect = contentElem.getBoundingClientRect();
    const contentW = Math.max(300, contentRect.width);
    const mainMin = Math.floor(contentW / 2);
    const maxLeft = Math.min(768, Math.max(80, contentW - mainMin - dividerElemWidth));
    const labelCol = document.getElementById('label_column');
    if (labelCol) labelCol.style.width = `${maxLeft}px`;
    // compute available width for main and set initial viewScale so the image fits that area
    const mainAvailable = Math.max(50, contentW - maxLeft - dividerElemWidth);
    const initialScale = containerElem.offsetWidth ? Math.max(minViewScale, Math.min(maxViewScale, mainAvailable / containerElem.offsetWidth)) : 1;
    setViewScale(initialScale);
  } else {
    setViewScale(viewScale);
  }

  const scrollAnchor = document.createElement('div');
  scrollAnchor.style.height = `${g.height}px`;
  containerElem.appendChild(scrollAnchor);

  // decode and init
  try {
    solution = JSON.parse(atob(g.solution));
  } catch (e) {
    alert('Failed to load embedded solution.');
    return;
  }

  init();
}

// If no game param, show selection UI
if (!hasGameParam) {
  showSelection();
} else {
  showStartDialog(gameIndex);
}

// Create labels
function createLabel(id, text, imageSrc = null) {
  const label = document.createElement('div');
  label.id = id;
  label.textContent = text;
  label.className = 'label';
  const numId = parseInt(id.replace(/\D/g, '')) || 0;
  label.style.left = `${20}px`;
  label.style.top = `${40 + numId * 40}px`;

  if (imageSrc) {
    const img = document.createElement('img');
    img.src = imageSrc;
    img.draggable = false;
    label.appendChild(img);
  }

  label.addEventListener('mousedown', () => {
    if (label.dataset.locked === 'true') return;
    dragged = label;
  });

  return label;
}

function init() {
  const labelImgsDiv = document.getElementById('label_imgs');
  labelImgsDiv.innerHTML = '';

  Object.entries(solution).forEach(([id, data]) => {
    const label = createLabel(id, data.text || id, data.img || null);
    containerElem.appendChild(label);

    if (data.img) {
      const wrapper = document.createElement('div');
      wrapper.className = 'label-img-wrapper';
      wrapper.style.backgroundImage = `url('${data.img}')`;

      wrapper.addEventListener('mouseenter', () => {
        if (!previewPinned) {
          showHoverPreview(data.img);
        }
      });

      wrapper.addEventListener('mouseleave', () => {
        hideHoverPreview();
      });

      wrapper.addEventListener('click', (e) => {
        e.stopPropagation();
        hideHoverPreview();        // avoid double visuals
        showPreview(data.img, true); // fullscreen pin
      });

      labelImgsDiv.appendChild(wrapper);
      const imglabel = document.createElement('div');
      imglabel.id = `img${id}`;
      imglabel.textContent = data.text || id;
      imglabel.className = 'labelimglabel';
      wrapper.appendChild(imglabel);
    }
  });
}

function getLabelCenter(label) {
  // Use container-local coordinates (unaffected by CSS transforms)
  const x = parseFloat(label.style.left) || 0;
  const y = parseFloat(label.style.top) || 0;
  return {
    x: x + label.offsetWidth / 2,
    y: y + label.offsetHeight / 2
  };
}

function tryMagnetSnap(label) {
  const labelData = solution[label.id];
  if (!labelData || labelData.magnet !== true) {
    label.classList.remove('magnet-snapped');
    return;
  }

  const center = getLabelCenter(label);
  let snapped = false;

  Object.entries(solution).forEach(([_, sol]) => {
    if (sol.magnet !== true) return;
    const dx = center.x - sol.x;
    const dy = center.y - sol.y;
    const dist = Math.sqrt(dx * dx + dy * dy);
    if (dist <= magnetSnapDistance) {
      label.style.left = `${sol.x - label.offsetWidth / 2}px`;
      label.style.top = `${sol.y - label.offsetHeight / 2}px`;
      snapped = true;
    }
  });

  label.classList.toggle('magnet-snapped', snapped);
}

function checkAllPlaced() {
  const allCorrect = Object.keys(solution).every(id => {
    const el = document.getElementById(id);
    return el?.dataset.locked === 'true';
  });

  if (allCorrect) {
    const btn = document.getElementById('checkBtn');
    btn.textContent = 'ðŸŽ‰ All labels placed correctly!';
    fireConfetti();
    return true;
  }
  return false;
}

function fireConfetti() {
  confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
}

document.addEventListener('mouseup', () => { dragged = null; dividerDragging = false; });

document.addEventListener('mousemove', (e) => {
  // If the divider is being dragged, update its position to follow the mouse
  if (dividerDragging) {
    const labelCol = document.getElementById('label_column');
    const contentElem = document.querySelector('.content');
    if (!labelCol || !contentElem || !containerElem) return;
    const contentRect = contentElem.getBoundingClientRect();
    const deltaX = e.clientX - dividerStartX;
    let newLeft = dividerStartLeft + deltaX;
    const mainMin = Math.floor(contentRect.width / 2);
    const maxLeft = Math.min(768, Math.max(80, contentRect.width - mainMin - dividerElemWidth));
    const minLeft = 80;
    // additionally ensure there's room for the main area
    const maxAllowedLeft = contentRect.width - mainMin - dividerElemWidth;
    newLeft = Math.max(minLeft, Math.min(maxLeft, newLeft, maxAllowedLeft));
    labelCol.style.width = `${newLeft}px`;
    // compute available width for main and set viewScale so the image fits that area
    const mainAvailable = Math.max(50, contentRect.width - newLeft - dividerElemWidth);
    // map available main width to viewScale relative to original container width
    const targetScale = containerElem.offsetWidth ? (mainAvailable / containerElem.offsetWidth) : viewScale;
    setViewScale(targetScale);
    return;
  }

  if (!dragged || !containerElem) return;
  const rect = containerElem.getBoundingClientRect();
  // Map screen pointer coordinates back into container-local coordinates by dividing by viewScale
  const x = (e.clientX - rect.left) / viewScale;
  const y = (e.clientY - rect.top) / viewScale;
  dragged.style.left = `${x - dragged.offsetWidth / 2}px`;
  dragged.style.top = `${y - dragged.offsetHeight / 2}px`;
  tryMagnetSnap(dragged);
});

document.getElementById('checkBtn').addEventListener('click', () => {
  if (!containerElem) return;
  const rect = containerElem.getBoundingClientRect();
  Object.entries(solution).forEach(([id, sol]) => {
    const label = document.getElementById(id);
    if (!label || label.dataset.locked === 'true') return;
    const x = parseFloat(label.style.left) + label.offsetWidth / 2;
    const y = parseFloat(label.style.top) + label.offsetHeight / 2;
    const dx = x - sol.x;
    const dy = y - sol.y;
    const distance = Math.sqrt(dx * dx + dy * dy);
    if (distance <= threshold) {
      label.style.left = `${sol.x - label.offsetWidth / 2}px`;
      label.style.top = `${sol.y - label.offsetHeight / 2}px`;
      label.dataset.locked = 'true';
      label.classList.remove('wrong');
      label.classList.remove('magnet-snapped');
      label.classList.add('correct');
    } else {
      label.classList.add('wrong');
    }
  });
  const done = checkAllPlaced();
  if (!done) startCooldown();
});

function startCooldown() {
  const btn = document.getElementById('checkBtn');
  let secondsLeft = cooldownSeconds;
  btn.disabled = true;
  btn.textContent = `Try again in ${secondsLeft}s`;
  const interval = setInterval(() => {
    secondsLeft--;
    btn.textContent = `Try again in ${secondsLeft}s`;
    if (secondsLeft <= 0) { clearInterval(interval); btn.disabled = false; btn.textContent = 'Check'; }
  }, 1000);
}

function updateImgSize() {
  const height = baseHeight * imgScale;
  const thumbSize = Math.max(120, height * 0.9);

  document.documentElement.style.setProperty(
    '--thumb-size',
    `${thumbSize}px`
  );

  document.querySelectorAll('.label-img-wrapper').forEach(wrapper => {
    wrapper.style.aspectRatio = '4 / 3';
  });
}

document.getElementById('zoom-in').addEventListener('click', () => { imgScale = Math.min(imgScale + 0.1, 10); updateImgSize(); });
document.getElementById('zoom-out').addEventListener('click', () => { imgScale = Math.max(imgScale - 0.1, 0.5); updateImgSize(); });

// Divider pointer handlers: drag left/right to change visual scale and move the divider. Double-click to reset.
const dividerElem = document.getElementById('divider');
if (dividerElem) {
  dividerElem.addEventListener('mousedown', (e) => {
    dividerDragging = true;
    dividerStartX = e.clientX;
    const labelCol = document.getElementById('label_column');
    dividerStartLeft = labelCol ? labelCol.getBoundingClientRect().width : 200;
    e.preventDefault();
  });
  dividerElem.addEventListener('dblclick', () => { setViewScale(1); });
}
