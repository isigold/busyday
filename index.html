<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Label Quiz</title>
  <style>
    .layout { display:flex; flex-direction:column; gap:10px; max-width:100%; margin:0 auto; height: 100%; padding: 20px; box-sizing: border-box; }
    .content { display:flex; align-items:stretch; justify-content:center; gap:12px; flex:1; overflow: auto; }
    #label_column { overflow:auto; flex:1 1 0; min-width:0; max-width:1024px; box-sizing:border-box; padding:8px; max-height: 100%; }
    #label_imgs { display:flex; flex-direction:column; gap:8px; }
    /* force label image wrappers to scale to available column width (override inline width set by JS) */
    .label-img-wrapper {
      width:100%;
      min-height:200px;
      margin: 5px;
      display: inline-block;
      position: relative;
      background-size:contain;
      background-repeat:no-repeat;
      background-position:center;
    }
    /* keep container to the right and stack check button under it */
    .main { flex:1; overflow: auto; }


    body {
      font-family: sans-serif;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    #container {
      position: relative;
      width: 1200px;
      height: 800px;
      margin: 0 auto;
      background: url('BusyDay.png') no-repeat center center;
      background-size: cover;
      border: 2px solid #ccc;
    }

    .labelimglabel {
      background: #f0f0f0;
      border: 1px solid #333;
      padding: 5px 10px;
      border-radius: 5px;
      position: absolute;
      bottom: 5px;
    }
    .label {
      position: absolute;
      background: #f0f0f0;
      border: 1px solid #333;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: move;
      user-select: none;
    }
    .label img {
      cursor: move;
      user-select: none;
      margin-left: 5px;
      vertical-align: middle;
      width: 75px;}
    .label.magnet-snapped {
      border: 3px solid #000;
    }
    #solutionInput {
      width: 100%;
      height: 150px;
      margin-top: 10px;
      font-family: monospace;
    }
    #checkBtn {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #size-controls {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="layout">
  <div class="content">
    <aside id="label_column">
      <button id="checkBtn">Check</button>
      <h2>Label the Image</h2>
      <div id="size-controls">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
      </div>
      <div id="label_imgs"></div>
    </aside>

    <div class="main">
      <div id="container"></div>
    </div>
  </div>
</div>

<script>

    "solution": "ewogICJsYWJlbDEiOiB7CiAgICAieCI6IDc2MSwKICAgICJ5IjogNjksCiAgICAidGV4dCI6ICJCYXJrUGF0aCIsCiAgICAibWFnbmV0IjogdHJ1ZQogIH0sCiAgImxhYmVsMiI6IHsKICAgICJ4IjogNjUsCiAgICAieSI6IDc0LAogICAgInRleHQiOiAiQmxhemluZ1BhdGgiLAogICAgIm1hZ25ldCI6IHRydWUKICB9LAogICJsYWJlbDMiOiB7CiAgICAieCI6IDcwLAogICAgInkiOiAxMTYwLAogICAgInRleHQiOiAiQmx1c2hEYXNoIiwKICAgICJtYWduZXQiOiB0cnVlCiAgfSwKICAibGFiZWw0IjogewogICAgIngiOiAxNDY2LAogICAgInkiOiA4NywKICAgICJ0ZXh0IjogIkJyaWdodERhc2giLAogICAgIm1hZ25ldCI6IHRydWUKICB9LAogICJsYWJlbDUiOiB7CiAgICAieCI6IDE5ODAsCiAgICAieSI6IDExNzAsCiAgICAidGV4dCI6ICJCcnVtZVBhdGgiLAogICAgIm1hZ25ldCI6IHRydWUKICB9LAogICJsYWJlbDYiOiB7CiAgICAieCI6IDE0NDYsCiAgICAieSI6IDE2NDAsCiAgICAidGV4dCI6ICJCdW1wZXJQYXRoIiwKICAgICJtYWduZXQiOiB0cnVlCiAgfSwKICAibGFiZWw3IjogewogICAgIngiOiAxNjMsCiAgICAieSI6IDE3NjIsCiAgICAidGV4dCI6ICJEb3duaGlsbERhc2giLAogICAgIm1hZ25ldCI6IHRydWUKICB9LAogICJsYWJlbDgiOiB7CiAgICAieCI6IDEzMzYsCiAgICAieSI6IDE4NTQsCiAgICAidGV4dCI6ICJHbGlkZXJEYXNoIiwKICAgICJtYWduZXQiOiB0cnVlCiAgfSwKICAibGFiZWw5IjogewogICAgIngiOiA4MDMsCiAgICAieSI6IDE2OTcsCiAgICAidGV4dCI6ICJQaXZvdFBhdGgiLAogICAgIm1hZ25ldCI6IHRydWUKICB9LAogICJsYWJlbDEwIjogewogICAgIngiOiAxMDAzLAogICAgInkiOiA4NDksCiAgICAidGV4dCI6ICJTQUNDMyAtIFNsaWRlIG9mIHRoZSBDaHJpc3RtYXMtQmVlIiwKICAgICJtYWduZXQiOiB0cnVlCiAgfSwKICAibGFiZWwxMSI6IHsKICAgICJ4IjogODUwLAogICAgInkiOiA5NzEsCiAgICAidGV4dCI6ICJTbGlkZURhc2giLAogICAgIm1hZ25ldCI6IHRydWUKICB9LAogICJsYWJlbDEyIjogewogICAgIngiOiAxNDczLAogICAgInkiOiA3MDMsCiAgICAidGV4dCI6ICJTdGFnZVBhdGgiLAogICAgIm1hZ25ldCI6IHRydWUKICB9LAogICJsYWJlbDEzIjogewogICAgIngiOiA2NDUsCiAgICAieSI6IDczOCwKICAgICJ0ZXh0IjogIlR3b1R1VG9vIiwKICAgICJtYWduZXQiOiB0cnVlCiAgfSwKICAibGFiZWwxNCI6IHsKICAgICJ4IjogMTY3NywKICAgICJ5IjogMTE0NCwKICAgICJ0ZXh0IjogIjEiCiAgfSwKICAibGFiZWwxNSI6IHsKICAgICJ4IjogMzc4LAogICAgInkiOiA0NjAsCiAgICAidGV4dCI6ICIyIgogIH0sCiAgImxhYmVsMTYiOiB7CiAgICAieCI6IDc0MywKICAgICJ5IjogMzUxLAogICAgInRleHQiOiAiMyIKICB9LAogICJsYWJlbDE3IjogewogICAgIngiOiAxMTQ4LAogICAgInkiOiAxNTYzLAogICAgInRleHQiOiAiNCIKICB9LAogICJsYWJlbDE4IjogewogICAgIngiOiAxNjU1LAogICAgInkiOiA5NjIsCiAgICAidGV4dCI6ICI1IgogIH0sCiAgImxhYmVsMTkiOiB7CiAgICAieCI6IDEwNzcsCiAgICAieSI6IDQ4NywKICAgICJ0ZXh0IjogIjYiCiAgfSwKICAibGFiZWwyMCI6IHsKICAgICJ4IjogMTMzMywKICAgICJ5IjogNzkyLAogICAgInRleHQiOiAiNyIKICB9Cn0="
  },
];
const urlParams = new URLSearchParams(window.location.search);
const gameParam = urlParams.get('game');
const gameIndex = gameParam && !isNaN(gameParam) && gameParam < games.length
  ? gameParam
  : 0;
 
const base64Solution = games[gameIndex].solution;
const imgSrc = games[gameIndex].img;
const gameWidth = games[gameIndex].width;
const gameHeight = games[gameIndex].height;
document.getElementById('container').style.width = `${gameWidth}px`;
document.getElementById('container').style.height = `${gameHeight}px`;
document.getElementById('container').style.backgroundImage = `url('${imgSrc}')`;

const main = document.querySelector('.main');
main.style.minWidth = `${gameWidth}px`;

const scrollAnchor = document.createElement('div');
scrollAnchor.style.height = `${gameHeight}px`;
container.appendChild(scrollAnchor);

// populate label images if any
const labelImgs = games[gameIndex].labelimgs || null;
if (labelImgs) {
  const labelImgsDiv = document.getElementById('label_imgs');
  Object.entries(labelImgs).forEach(([id, src]) => {
    const wrapper = document.createElement('div');
    wrapper.className = 'label-img-wrapper';
    wrapper.style.backgroundImage = `url('${src}')`;
    labelImgsDiv.appendChild(wrapper);

    const label = document.createElement('div');
    label.id = `img${id}`; 
    label.textContent = id;
    label.className = 'labelimglabel';
    wrapper.appendChild(label);
  });
}

// Decode and parse
let solution;
try {
  solution = JSON.parse(atob(base64Solution));
} catch {
  alert("Failed to load embedded solution.");
}

const threshold = 80;
const magnetSnapDistance = threshold;
const cooldownSeconds = 10;
let dragged = null;
let imgScale = 1;
const baseHeight = 200;

// Create labels
function createLabel(id, text, imageSrc = null) {
  const label = document.createElement('div');
  label.id = id;
  label.textContent = text;
  label.className = 'label';
  const numId = parseInt(id.replace(/\D/g, '')) || 0;
  label.style.left = `${20}px`;
  label.style.top = `${40 + numId * 40}px`;

  //include image if provided
  if (imageSrc) {
    const img = document.createElement('img');
    img.src = imageSrc;
    img.draggable = false;
    label.appendChild(img);
  }

  label.addEventListener('mousedown', () => {
    if (label.dataset.locked === "true") return;
    dragged = label;
  });

  return label;
}

function findLabelImage(id) {
  const labelImgs = games[gameIndex].labelimgs || null;
  if (labelImgs && labelImgs[id]) {
    return labelImgs[id];
  }
  return null;
}

// Build interface
function init() {
  const container = document.getElementById('container');
  Object.entries(solution).forEach(([id, data]) => {
    const label = createLabel(id, data.text || id, findLabelImage(data.text || id));
    container.appendChild(label);
  });
}

function getLabelCenter(label) {
  const rect = container.getBoundingClientRect();
  const labelRect = label.getBoundingClientRect();
  return {
    x: labelRect.left - rect.left + label.offsetWidth / 2,
    y: labelRect.top - rect.top + label.offsetHeight / 2
  };
}

function tryMagnetSnap(label) {
  const labelData = solution[label.id];
  if (!labelData || labelData.magnet !== true) {
    label.classList.remove("magnet-snapped");
    return;
  }

  const center = getLabelCenter(label);
  let snapped = false;

  Object.entries(solution).forEach(([_, sol]) => {
    if (sol.magnet !== true) return;

    const dx = center.x - sol.x;
    const dy = center.y - sol.y;
    const dist = Math.sqrt(dx * dx + dy * dy);

    if (dist <= magnetSnapDistance) {
      label.style.left = `${sol.x - label.offsetWidth / 2}px`;
      label.style.top = `${sol.y - label.offsetHeight / 2}px`;
      snapped = true;
    }
  });

  label.classList.toggle("magnet-snapped", snapped);
}

function checkAllPlaced() {
  const allCorrect = Object.keys(solution).every(id => {
    const el = document.getElementById(id);
    return el?.dataset.locked === "true";
  });

  if (allCorrect) {
    const btn = document.getElementById('checkBtn');
    btn.textContent = "ðŸŽ‰ All labels placed correctly!";
    fireConfetti();
    return true;
  }

  return false;
}

function fireConfetti() {
  confetti({
    particleCount: 150,
    spread: 70,
    origin: { y: 0.6 }
  });
}

document.addEventListener('mouseup', () => {
  dragged = null;
});

document.addEventListener('mousemove', (e) => {
  if (!dragged) return;

  const rect = container.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  dragged.style.left = `${x - dragged.offsetWidth / 2}px`;
  dragged.style.top = `${y - dragged.offsetHeight / 2}px`;

  tryMagnetSnap(dragged);
});

document.getElementById('checkBtn').addEventListener('click', () => {
  const container = document.getElementById('container');
  const rect = container.getBoundingClientRect();

  Object.entries(solution).forEach(([id, sol]) => {
    const label = document.getElementById(id);
    if (!label || label.dataset.locked === "true") return;

    const labelRect = label.getBoundingClientRect();
    const x = labelRect.left - rect.left + label.offsetWidth / 2;
    const y = labelRect.top - rect.top + label.offsetHeight / 2;

    const dx = x - sol.x;
    const dy = y - sol.y;
    const distance = Math.sqrt(dx * dx + dy * dy);

    if (distance <= threshold) {
      label.style.left = `${sol.x - label.offsetWidth / 2}px`;
      label.style.top = `${sol.y - label.offsetHeight / 2}px`;
      label.style.background = '#a0f0a0';
      label.dataset.locked = "true";
      label.classList.remove("magnet-snapped");
    } else {
      label.style.background = '#f0a0a0';
    }
  });

  const done = checkAllPlaced();
  if (!done) startCooldown();
});

function startCooldown() {
  const btn = document.getElementById('checkBtn');
  let secondsLeft = cooldownSeconds;
  btn.disabled = true;
  btn.textContent = `Try again in ${secondsLeft}s`;

  const interval = setInterval(() => {
    secondsLeft--;
    btn.textContent = `Try again in ${secondsLeft}s`;
    if (secondsLeft <= 0) {
      clearInterval(interval);
      btn.disabled = false;
      btn.textContent = "Check";
    }
  }, 1000);
}

function updateImgSize() {
  const height = baseHeight * imgScale;
  document.querySelectorAll('.label-img-wrapper').forEach(wrapper => {
    wrapper.style.minHeight = `${height}px`;
  });
}

document.getElementById('zoom-in').addEventListener('click', () => {
  imgScale = Math.min(imgScale + 0.1, 10);
  updateImgSize();
});

document.getElementById('zoom-out').addEventListener('click', () => {
  imgScale = Math.max(imgScale - 0.1, 0.5);
  updateImgSize();
});

init();
</script>
